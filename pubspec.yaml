  share_plus: ^10.1.3
  fl_chart: ^0.69.2
  widget_marquee: ^0.0.8
  before_after: ^3.1.0
  imageview360: ^1.3.0
  mime_type: ^1.0.0
  http_parser: ^4.0.2
  file_picker: ^8.0.5
  talker: ^4.3.4
  percent_indicator: ^4.2.3
  cross_file: ^0.3.4+2
  image_picker: ^1.1.2
  mocktail: ^1.0.4

dev_dependencies:
  build_runner: ^2.4.4
  build_version: ^2.1.1
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.0
  flutter_lints: ^5.0.0

