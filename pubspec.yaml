# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons insndfkjsfdnj jsdnbf jsnd
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/json/

  fonts:
    - family: LineAwesomeIcons
      fonts:
        - asset: assets/icons/LineAwesome.ttf
          style: normal
    - family: FontAwesomeBrands
      fonts:
        - asset: assets/icons/fa-brands-400.ttf
          style: normal
    - family: FontAwesomeSolid
      fonts:
        - asset: assets/icons/fa-solid-900.ttf
          style: normal
    - family: FontAwesomeRegular
      fonts:
        - asset: assets/icons/fa-regular-400.ttf
          style: normal

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
